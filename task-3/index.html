<body>
    <br><br>
    <div>
        <label for="inputText">Enter comma separated values:</label>
        <input type="text" id="inputText">
        <button onclick="countVowelsAndConsonants()">Submit</button>
    </div>
    <div id="output"></div>

    <script>
        function countVowelsAndConsonants() {
            const inputText = document.getElementById('inputText').value;
            const words = inputText.split(',');
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            words.forEach(word => {
                let vowels = 0;
                let consonants = 0;
                const cleanedWord = word.trim().toLowerCase();

                for (let char of cleanedWord) {
                    if ('aeiou'.includes(char)) {
                        vowels++;
                    } else if (char >= 'a' && char <= 'z') {
                        consonants++;
                    }
                }

                const result = `Word: ${cleanedWord}, Vowels: ${vowels}, Consonants: ${consonants}`;
                const p = document.createElement('p');
                p.textContent = result;
                outputDiv.appendChild(p);
            });
        }
    </script>
